<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" ng-click="connect()">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Chat  vào đây</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..." ng-model="hello">
                </div>
                <button id="send" class="btn btn-default" ng-click="sendName()">Send</button>
            </form>
        </div>
        <br> Sent
        <div ng-repeat="i in sent track by $index">{{i}}</div>
        <br>
        <br> Received
        <div ng-repeat="i in received track by $index">{{i}}</div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
